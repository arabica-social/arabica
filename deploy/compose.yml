services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - ACME_EMAIL=${ACME_EMAIL:-}
    restart: unless-stopped
    depends_on:
      - arabica

  arabica:
    build: .
    expose:
      - "18910"
    volumes:
      - arabica-data:/data
    environment:
      - PORT=18910
      - ARABICA_DB_PATH=/data/arabica.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - SERVER_PUBLIC_URL=${SERVER_PUBLIC_URL:-https://${DOMAIN}}
      - SECURE_COOKIES=true
    restart: unless-stopped

volumes:
  arabica-data:
  caddy-data:
  caddy-config:
